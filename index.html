<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <img src="./images/logo.svg" alt="Company Logo" />
    </header>
    <main>
        <div class="container">
            <div class="left-pane">
                <img src="./images/illustration-mockups.svg" />
            </div>
            <div class="right-pane">
                <div class="slogan">Build The Community Your Fans Will Love</div>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <a>
                    <div class="btn">Register</div>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <div class="icon-holder">
            <a class="fb"><i class="fa fa-facebook"></i><span hidden>Facebook</span></a>
            <a class="twt"><i class="fa fa-twitter"></i><span hidden>Twitter</span></a>
            <a class="insta"><i class="fa fa-instagram"></i><span hidden>Instagram</span></a>
        </div>
    </footer>


    <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/himanshu-23996/">Your Name Here</a>.
    </p>
</body>

</html>
